<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>admin panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body style="padding: 0 20px">
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Добавить новость</a>
                    </li>
                </ul>
            </div>
            <a class="navbar-brand" href="#">Admin panel</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
    <div class="row">

        <div class="col-4">
            <div class=" list-group">
                <button type="button" class="list-group-item list-group-item-action active" aria-current="true"> Новость
                    1</button>
                <button type="button" class="list-group-item list-group-item-action">Новость 2</button>
                <button type="button" class="list-group-item list-group-item-action">Новость 3</button>
                <button type="button" class="list-group-item list-group-item-action">Новость 4</button>
                <button type="button" class="list-group-item list-group-item-action">Новость 5</button>
                <button type="button" class="list-group-item list-group-item-action">Новость 6</button>
                <button type="button" class="list-group-item list-group-item-action">Новость 7</button>
                <button type="button" class="list-group-item list-group-item-action">Новость 8</button>
                <button type="button" class="list-group-item list-group-item-action">Новость 9</button>
                <button type="button" class="list-group-item list-group-item-action">Новость 10</button>
            </div>

        </div>
        <div class="col-8 ">
            <div class="input-group mb-3">
                <input type="date" class="form-control" aria-label="Дата">
                <input type="text" class="form-control" placeholder="id" aria-label="id">
            </div>

            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Название статьи" aria-label="Название статьи">
            </div>

            <div class="input-group mb-3">
                <textarea class=" form-control" aria-label="With textarea" placeholder="Статья"></textarea>
            </div>

            <div class="input-group mb-3">
                <button class="btn btn-outline-secondary" type="button" id="inputGroupFileAddon03">Добавить
                    изображение</button>
                <input type="file" class="form-control" id="inputGroupFile03" aria-describedby="inputGroupFileAddon03"
                    aria-label="Upload">
            </div>

            <div class="btn-group input-group mb-3" role="group" aria-label="Basic mixed styles example">
                <button type="button" class="btn btn-success">Добавить статью</button>
                <button type="button" class="btn btn-danger">Удалить статью</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
        integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
        crossorigin="anonymous"></script>
</body>

</html>
